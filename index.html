<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      #NoteHead {
        color: aliceblue;
      }
      .card-deck {
        margin-top: 10px;
        margin-left: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        grid-gap: 0.5rem;
      }
    </style>
    <title>Note App</title>
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" id="NoteHead">Notes App</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id = "searchBtn"
            autocomplete="off"
          />
          <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
        </form>
      </div>
    </nav>

    <div class="card-body">
      <div class="mb-3">
        <label for="Add a Note" class="form-label">Add a Note</label>
        <textarea class="form-control" rows="3" id = "txtArea" placeholder="Type something..."></textarea>
      </div>
      <a href="#" class="btn btn-primary"  id="btnAdd">Add Note</a>
    </div>

    <!-- <hr> -->
    <hr />

    <!-- Notes  -->

    <div id = "main-container" class="flex-wrap card-group mx-4 my-3 card-deck flex-wrap">
      
        <!-- <div class="card my-3 mx-1" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text mx-2">My new notes 1</p>
          <a href="#" class="btn btn-secondary">Delete</a>
        </div>
      </div> -->

    </div>

    <script src="index.js"></script>
  </body>
</html>
